<script>
function berekenLeeftijdInDagen(geboorteJaar, geboorteMaand, geboorteDag) {
  let nu = new Date();
  let geboorte = new Date(geboorteJaar, geboorteMaand - 1, geboorteDag);
  let verschil = nu - geboorte;
  let dagen = Math.floor(verschil / (1000 * 60 * 60 * 24));
  return dagen;
}

console.log(berekenLeeftijdInDagen(2007, 9, 28));
